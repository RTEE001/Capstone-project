{% extends 'base.html'%}
{% load static %}

{% block title %}Signin{% endblock %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
<link rel="stylesheet" href="{% static 'css/style1.css' %}">

{% endblock %}
{% block body %}
 <br>
     <br>
          <h2 class="featurette-heading fw-normal lh-1" style="text-align:center;" > Sign In</h2>

  <div class="container mt-5">
      <div class="row">
          <div class="col-md-6 offset-md-3">

              <form class="shadow p-4" method="POST" action="{% url 'loggedin' %}">
               {% csrf_token %}
                  <div class="mb-3">
                      <label for="username">Email/Username</label>
                      <input type="input" class="form-control" name="username" id="username" placeholder="Username">
                  </div>

                  <div class="mb-3">
                      <label for="Password">Password</label>
                      <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
                  </div>

                  <label class="mb-3">
                      <input type="checkbox" name="RememberMe"> Remember Me
                  </label>

                  <a href="{% url 'contact_form' %}" class="float-end text-decoration-none">Reset Password</a>

                  <div class="mb-3">
                      <button type="submit" class="btn btn-primary">Login</button>
                  </div>

                  <hr>

                  

              </form>
          </div>
      </div>
  </div>


  <br>
  <br>
         <hr class="featurette-divider">

         <!-- /END THE FEATURETTES -->

       </div><!-- /.container -->
{% endblock%}
