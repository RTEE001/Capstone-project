{% extends 'dashboard.html'%}
{% load static %}

{% block body%}
 {% if papers %}
    <h4> Papers</h4>
      <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Co Author</th>
                          
                                <th>View</th>
                               

                            </tr>
                            </thead>
                            <tbody>
			
                        
                            {% for paper in papers %}
                            
                           
                           
                            	
                                <tr>
                                    
                                    <td>{{ paper.title }}</td>
                                    <td>
                                   	{{ paper.author}}
                                    </td>
                                    <td>{{ paper.co_author }}</td>
                                    <td>
                <a href=""><button type="button" class="btn btn-primary"> View</button></a>
                 </td>
                
                            
                             
                            {% endfor %}
                            {% else %}
                            <h4> There are no papers Yet</h4>
                        {% endif %}
                            </tbody>
                        </table></div>
{% endblock %}
